{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}
        Life Solver
        {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    {% tailwind_css %}
    {% comment %} <script src="https://cdn.tailwindcss.com"></script> {% endcomment %}

</head>
<body class="bg-[#222426] m-0 p-0 text-white">
    <nav class="fixed top-0 w-full bg-[#181a1b] color shadow-md z-50 flex justify-end p-2">
        <button class="m-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition">Sign In</button>
    </nav>

    {% block main %}
    {% endblock %}


    
</body>
</html>
