{% extends "layouts/layout.html" %}
{% load static %}

{% block main %}
<div class=" container mx-auto px-4 sm:px-6 lg:px-8 py-8 mt-20 overflow-x-hidden">

  <!-- Image + Heading block -->
  <div class="flex flex-col md:flex-row items-center md:items-start text-center md:text-left gap-6 flex-wrap">

    <!-- Image -->
    {% comment %} <img 
      class="w-[120px] sm:w-[150px] md:w-[200px] mx-auto md:mx-0 mt-4 md:mt-[50px]" 
      src="https://img.freepik.com/free-photo/3d-dark-grunge-display-background-with-smoky-atmosphere_1048-16218.jpg" 
      alt="solutions image"
    >  {% endcomment %}

    <!-- Headings -->
    <div class="m-auto flex flex-col items-center md:items-start max-w-full text-center">
      <h1 class="text-[32px] sm:text-[48px] md:text-[64px] lg:text-[80px] font-bold text-[#989a9a] m-0 leading-tight break-words">
        <span>Your</span> Life Solver
      </h1>
      <h3 class="text-base sm:text-lg md:text-xl mt-2 italic self-end text-right">Seeing is Cure</h3>

    </div>
  </div>

  <!-- Template Grid -->
  <div class="mt-16 grid grid-cols-1 sm:grid-cols-2 gap-6" id="template-container">
    <!-- Templates will be loaded here dynamically -->
  </div>

</div>

<script>
  const djangoUrls = {
    allVideos: "{% url 'allvideos' %}",
    // add more URLs here if needed
  };
</script>

<script src="{% static 'script.js' %}"></script>


{% endblock %}
