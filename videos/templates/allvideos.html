{% extends "layouts/layout.html" %}
{% comment %} {% load static %} {% endcomment %}

{% block title %}
    Life Solver Videos
{% endblock %}

{% block main %}
<!-- Responsive page heading -->
<h1 class="text-[40px] sm:text-[60px] md:text-[80px] font-bold text-[#989a9a] mt-20 text-center">
  Life Solver
</h1>

<!-- Responsive main section -->
<main class="flex flex-col md:flex-row justify-evenly items-center w-full mt-4 gap-10 px-4">

  <!-- Video box -->
  <div class="videobox p-4 text-center">
    <h2 class="text-[24px] sm:text-[28px] md:text-[30px] mb-4">What is Ego?</h2>
    <div class="w-full max-w-[540px] aspect-video">
      <iframe 
        class="w-full h-full rounded-md" 
        src="https://www.youtube.com/embed/_mUTX61O-sk?si=eSgrMAdAAPcrSz98" 
        allow="autoplay" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <!-- Quiz box -->
  <div class="quiz text-center">
    <h2 class="text-xl sm:text-2xl md:text-3xl mb-4">Attempt Quiz</h2>
    <button 
      class="p-3 bg-[#d900f5] text-white rounded-md cursor-pointer hover:bg-red-600 transition-all duration-300"
      onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLScEI2mPw5oH7p-dGLEVV9asTiS9hLaqUGz-mOqyQ4aC08MquQ/viewform', '_blank')">
      Start Now
    </button>
  </div>
</main>
{% endblock %}
